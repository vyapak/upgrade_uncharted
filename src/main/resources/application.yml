spring:

  ## DATA SOURCE ##
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  ## JPA ##
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  ## H2 ##
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false

  server:
    port: 8080